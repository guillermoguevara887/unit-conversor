<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Unit Conversor</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="head">
                <h1>Metric/Imperial Unit Conversor</h1>
                <div>
                    <input class="number" id="num" type="text">
                </div>
                <button id="btn">Convert</button>


            </div>
            <div class="body">
                <div class="meter">
                    <h3>Lenght (Meter/Feet)</h3>
                    <p id="newFeet" class="bn"> </p>

                </div>
                <div class="liter ">
                    <h3>Volume (Liter/Gallons)</h3>
                    <p id="newGallon" class="bn"></p>

                </div>
                <div class="kilo ">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="newPound" class="bn"></p>

                </div>

            </div>


        </div>

    </div>


    <script src="./main.js"></script>

</body>

</html>
